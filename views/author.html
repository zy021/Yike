
	<!-- 主体 -->
	<div class="body">
		<dl class="author">
			<dt>本周推荐</dt>
			<dd  ng-repeat="post in posts">
				<div class="avatar">
					<img src="{{post.avatar}}" alt="">
				</div>
				<div class="info">
					<h5>{{post.name}}</h5>
					<p>{{post.editor_notes}}</p>
				</div>
			</dd>
			<dt>热门作者</dt>
			<dd  ng-repeat="post1 in posts1">
				<div class="avatar">
					<img src="{{post1.avatar}}" alt="">
				</div>
				<div class="info">
					<h5>{{post1.name}}</h5>
					<p>{{post1.editor_notes}}</p>
				</div>
			</dd>
		</dl>
	</div>
